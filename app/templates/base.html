




<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }} - scheduler</title>
    {% else %}
    <title>Scheduler</title>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>One-column full-width responsive layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="en" content="ADD SITE DESCRIPTION">
    <meta name="author" content="ADD AUTHOR INFORMATION">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
      #combo{
        float: left;
        margin: 5px;
        padding: 15px;
        width:505px;
        height:305px;
        border: solid 1px black;
        background-color: #D63030;
      }
      #my-div{width    : 500px;
        height   : 300px;
        overflow : hidden;
        position : relative;
      }
      #my-iframe{position : absolute;
        top      : -5px;
        left     : -5px;
        width    : 1323px;
        height   : 550px;
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
        -ms-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
      }

      /* -----------------------
      Base styles
    ------------------------*/

      body
      {
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #eee;
        font: 1em/1.2 "Helvetica Neue", Helvetica, Arial, Geneva, sans-serif;
      }

      h1,h2,h3,h4,h5,h6
      {
        margin: 0 0 .5em;
        font-weight: 500;
        line-height: 1.1;
      }

      h1 { font-size: 2.25em; } /* 36px */
      h2 { font-size: 1.75em; } /* 28px */
      h3 { font-size: 1.375em; } /* 22px */
      h4 { font-size: 1.125em; } /* 18px */
      h5 { font-size: 1em; } /* 16px */
      h6 { font-size: .875em; } /* 14px */

      p
      {
        margin: 0 0 1.5em;
        line-height: 1.5;
      }

      blockquote
      {
        padding: 1em 2em;
        margin: 0 0 2em;
        border-left: 5px solid #eee;
      }

      hr
      {
        height: 0;
        margin-top: 1em;
        margin-bottom: 2em;
        border: 0;
        border-top: 1px solid #ddd;
      }

      table
      {
        background-color: transparent;
        border-spacing: 0;
        border-collapse: collapse;
        border-top: 1px solid #ddd;
      }

      th, td
      {
        padding: .5em 1em;
        vertical-align: top;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      a:link { color: royalblue; }
      a:visited { color: purple; }
      a:focus { color: black; }
      a:hover { color: green; }
      a:active { color: red; }

    /* -----------------------
    Layout styles
    ------------------------*/

      .container
      {
        max-width: 50em;
        margin: 0 auto;
      }

      .header
      {
        color: #fff;
        background-image: url('http://blog.nuclearsecrecy.com/wp-content/uploads/2014/05/Stevens-Institute-of-Technology.jpg');
        background-size: 100% auto;
        background-position: 0% 45%;
        padding: 2em 1.25em;
      }

      .header-heading
      {
        margin: 0;
        padding:1em;
        text-shadow: 2px 2px 4px grey;
        color:#C00000;
      }

      .nav-bar
      {
        background: #000;
        padding: 0;
      }

      .content
      {
        padding: 1em 1.25em;
      }

      .footer
      {
        color: #fff;
        background: #000;
        padding: 1em 1.25em;
      }

    /* -----------------------
    Nav
    ------------------------*/

      .nav
      {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .nav li
      {
        display: inline;
        margin: 0;
      }

      .nav a
      {
        display: block;
        padding: .7em 1.25em;
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid gray;
      }

      .nav a:link { color: white; }
      .nav a:visited { color: white; }

      .nav a:focus
      {
        color: black;
        background-color: white;
      }

      .nav a:hover
      {
        color: white;
        background-color: green;
      }

      .nav a:active
      {
        color: white;
        background-color: red;
      }

    /* -----------------------
    Single styles
    ------------------------*/

      .img-responsive { max-width: 100%; }

      .btn
      {
        color: #fff !important;
        background-color: royalblue;
        border-color: #222;
        display: inline-block;
        padding: .5em 1em;
        margin-bottom: 0;
        font-weight: 400;
        line-height: 1.2;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: .2em;
        text-decoration: none;
      }

      .btn:hover
      {
        color: #fff !important;
        background-color: green;
      }

      .btn:focus
      {
        color: #fff !important;
        background-color: black;
      }

      .btn:active
      {
        color: #fff !important;
        background-color: red;
      }

      .table
      {
        width: 100%;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .list-unstyled
      {
        padding-left: 0;
        list-style: none;
      }

      .list-inline
      {
        padding-left: 0;
        margin-left: -5px;
        list-style: none;
      }

      .list-inline > li
      {
        display: inline-block;
        padding-right: 5px;
        padding-left: 5px;
      }

      /* -----------------------
      Wide styles
      ------------------------*/

      @media (min-width: 42em)
      {
        .header { padding: 1.5em 3em; }
        .nav-bar { padding: 1em 3em; }
        .content { padding: 2em 3em; }
        .footer { padding: 2em 3em; }

        .nav li
        {
          display: inline;
          margin: 0 1em 0 0;
        }

        .nav a
        {
          display: inline;
          padding: 0;
          border-bottom: 0;
        }
      }
    </style>

  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header-heading">Stevens Course Scheduler</h1>
      </div>
    </div>
    <div class="nav-bar">
      <div class="container">
        <ul class="nav">
          <li><a href="/index">Home</a></li>
          <li><a href="/donate">Donate</a></li>
          <li><a href="https://github.com/joshgrib/course-scheduler" target="_blank">Github</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
